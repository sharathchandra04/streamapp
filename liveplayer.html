<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Video Player</title>
  <!-- Include HLS.js library for HLS playback -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>HLS Video Player</h1>
  
  <!-- Video player container -->
  <div>
    <!-- <video id="videoPlayer" controls autoplay playsinline width="640" height="360">
      Your browser does not support the video tag or HLS playback.
    </video> -->
    <video id="videoPlayer" src="http://localhost:8080/output/playlist.m3u8" controls autoplay playsinline height="300" width="400">
    </video>
  </div>

  <script>
    // HLS.js setup
    if (Hls.isSupported()) {
      var video = document.getElementById('videoPlayer');
      var hls = new Hls();
    //   var manifestURL = 'https://example.com/path/to/master.m3u8'; // Replace with your HLS master playlist URL
      var manifestURL = 'http://localhost:8080/output/playlist.m3u8'; // Replace with your HLS master playlist URL
      hls.loadSource(manifestURL);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        // Video and manifest have been loaded
        console.log('HLS manifest parsed');
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // For Safari
      video.src = manifestURL;
      video.addEventListener('loadedmetadata', function () {
        // Video metadata loaded
        console.log('Video metadata loaded');
      });
    }
  </script>
</body>
</html>
